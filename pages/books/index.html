<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 - townhaus</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber: #d4a056;
            --amber-glow: #e8b86d;
            --amber-soft: #f0c87a;
            --amber-deep: #8b6914;
            --slate: #4a5568;
            --slate-deep: #2d3748;
            --bone: #f5f0e6;
            --bone-dark: #e8e0d0;
            --paper: #faf6ed;
            --ink: #2d2a24;
            --ink-light: #4a4640;
            --shadow: rgba(26, 32, 44, 0.15);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bone);
            min-height: 100vh;
            color: var(--ink);
            overflow-x: hidden;
        }

        /* Grain overlay */
        .grain {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1.5s var(--ease-smooth) forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--ink);
            margin-bottom: 0.5rem;
            letter-spacing: 0.15em;
        }

        .subtitle {
            font-size: 1rem;
            font-style: italic;
            color: var(--slate);
            opacity: 0.7;
        }

        /* Download section */
        .downloads {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1.5s var(--ease-smooth) 0.3s forwards;
            flex-wrap: wrap;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--ink);
            text-decoration: none;
            padding: 0.875rem 1.5rem;
            border: 1px solid var(--amber);
            background: transparent;
            transition: all 0.3s var(--ease-smooth);
            letter-spacing: 0.05em;
        }

        .download-btn:hover {
            background: var(--amber);
            color: var(--bone);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .download-btn .icon {
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .download-btn:hover .icon {
            transform: translateY(2px);
        }

        .file-size {
            font-size: 0.6rem;
            opacity: 0.6;
            margin-left: 0.5rem;
        }

        /* PDF viewer section */
        .reader-section {
            opacity: 0;
            animation: fadeIn 1.5s var(--ease-smooth) 0.5s forwards;
        }

        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--bone-dark);
        }

        .reader-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--slate);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .reader-controls {
            display: flex;
            gap: 0.75rem;
        }

        .control-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--slate);
            background: none;
            border: 1px solid var(--bone-dark);
            padding: 0.4rem 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            border-color: var(--amber);
            color: var(--amber-deep);
        }

        .pdf-container {
            width: 100%;
            height: 80vh;
            min-height: 500px;
            background: var(--paper);
            border: 1px solid var(--bone-dark);
            box-shadow: 0 2px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-fallback {
            display: none;
            position: absolute;
            inset: 0;
            background: var(--paper);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .pdf-fallback.visible {
            display: flex;
        }

        .fallback-icon {
            font-size: 3rem;
            color: var(--amber);
            margin-bottom: 1.5rem;
        }

        .fallback-text {
            font-size: 1.1rem;
            color: var(--ink-light);
            margin-bottom: 1.5rem;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Return link */
        .return-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--slate);
            text-decoration: none;
            opacity: 0.4;
            transition: opacity 0.5s;
            z-index: 100;
            letter-spacing: 0.1em;
        }

        .return-link:hover {
            opacity: 0.8;
        }

        /* Stillness message */
        .stillness-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-style: italic;
            color: var(--slate);
            opacity: 0;
            transition: opacity 2s var(--ease-smooth);
            pointer-events: none;
        }

        .stillness-message.visible {
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .downloads {
                flex-direction: column;
                align-items: center;
            }

            .download-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }

            .pdf-container {
                height: 60vh;
                min-height: 400px;
            }

            .reader-header {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }
        }

        /* Selection styling */
        ::selection {
            background: var(--amber-glow);
            color: var(--ink);
        }
    </style>
</head>
<body>
    <div class="grain"></div>

    <a href="../../index.html" class="return-link">return</a>

    <div class="container">
        <header class="header">
            <h1 class="title">2024</h1>
            <p class="subtitle">a year in pages</p>
        </header>

        <div class="downloads">
            <a href="2024.pdf" download class="download-btn">
                <span class="icon">â†“</span>
                <span>download pdf</span>
                <span class="file-size">3.6 MB</span>
            </a>
            <a href="2024.docx" download class="download-btn">
                <span class="icon">â†“</span>
                <span>download word</span>
                <span class="file-size">9.2 MB</span>
            </a>
        </div>

        <section class="reader-section">
            <div class="reader-header">
                <span class="reader-title">read</span>
                <div class="reader-controls">
                    <button class="control-btn" onclick="openFullscreen()">fullscreen</button>
                    <a href="2024.pdf" target="_blank" class="control-btn" style="text-decoration: none;">open in new tab</a>
                </div>
            </div>
            <div class="pdf-container" id="pdfContainer">
                <iframe src="2024.pdf" id="pdfViewer" title="2024 Book"></iframe>
                <div class="pdf-fallback" id="pdfFallback">
                    <div class="fallback-icon">ðŸ“–</div>
                    <p class="fallback-text">Your browser may not support inline PDF viewing. Use the buttons above to download or open in a new tab.</p>
                    <a href="2024.pdf" target="_blank" class="download-btn">
                        <span>open pdf</span>
                        <span class="icon" style="transform: rotate(-45deg);">â†“</span>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <div class="stillness-message" id="stillnessMessage"></div>

    <script>
        // Fullscreen toggle
        function openFullscreen() {
            const container = document.getElementById('pdfContainer');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        }

        // PDF fallback detection
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfFallback = document.getElementById('pdfFallback');

        pdfViewer.onerror = function() {
            pdfFallback.classList.add('visible');
            pdfViewer.style.display = 'none';
        };

        // Stillness messages
        const messages = [
            'pages turn slowly here',
            'words wait for attention',
            'a year held in stillness',
            'reading is remembering'
        ];

        let lastActivity = Date.now();
        let stillnessShown = false;
        const stillnessMessage = document.getElementById('stillnessMessage');

        function checkStillness() {
            const elapsed = Date.now() - lastActivity;

            if (elapsed > 15000 && !stillnessShown) {
                stillnessMessage.textContent = messages[Math.floor(Math.random() * messages.length)];
                stillnessMessage.classList.add('visible');
                stillnessShown = true;
            }

            requestAnimationFrame(checkStillness);
        }

        function resetStillness() {
            lastActivity = Date.now();
            if (stillnessShown) {
                stillnessMessage.classList.remove('visible');
                stillnessShown = false;
            }
        }

        document.addEventListener('mousemove', resetStillness, { passive: true });
        document.addEventListener('keydown', resetStillness);
        document.addEventListener('scroll', resetStillness, { passive: true });
        checkStillness();

        // Console
        console.log('%c2024', 'font-size: 16px; color: #d4a056; font-weight: 300;');
        console.log('%ca year in pages', 'font-size: 10px; color: #4a5568; font-style: italic;');

        // Right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            stillnessMessage.textContent = 'some things are meant to be held';
            stillnessMessage.classList.add('visible');
            setTimeout(() => stillnessMessage.classList.remove('visible'), 3000);
        });
    </script>
</body>
</html>
